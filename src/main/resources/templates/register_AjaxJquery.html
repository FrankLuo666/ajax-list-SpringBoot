<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<p></p>
<div class="form-group col-sm-offset-4 col-xs-offset-4">
    <form autocomplete="off">
        <div class="row">
            姓名: <input type="text" id="username">
            <span id="uSpan"></span>
        </div>
        <div class="row">
            密码: <input type="password" id="password">
        </div>
        <div class="row">
            <input type="submit" value="注册" id="button" class="btn-info">
        </div>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{/js/temp_jQuery3.6.0.js}"></script>
<script>
    //1.为用户名绑定失去焦点事件
    $("#username").blur(function(){
    // $("#button").click(function(){
        let username = $("#username").val();
        console.log(username);
        //2.jQuery的get方式实现AJAX
        $.get(
            //请求的资源路径
            "/register",
            //请求参数
            "username="+username,
            //回调函数
            function (data){
                $("#uSpan").html(data);
            },
            //响应数据形式
            "text"
        )
    });
</script>
</html>
